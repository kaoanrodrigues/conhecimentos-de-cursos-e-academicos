<!DOCTYPE html>
<html>

 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>inline css</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <style type="text/css">

    #topo{
      background-color: black;
    }
    #conteudo{
      background-color: chocolate;
    }
    #rodape{
      background-color: aqua;
    }

    #assinatura{
      background-color: brown;
    }

    .amarelo{
      background-color: yellow;
      margin: 10px;
      padding: 10px;
    }

    .branco{
      color: white;
    }

  </style>
 </head>

  <body >
   <div id="topo">
    <img src="nike.jpg" width="150">
    <ul class="branco">
      <li>sapatos</li>
      <li>casacos</li>
      <li>camisas</li>
    </ul>
   </div>
   <div id="conteudo">
     <div class="amarelo">
      produto 1
     </div>
     <div class="amarelo">
      produto 2
     </div>
     <div class="amarelo">
      produto 3
     </div>
   </div>
   <div id="rodape">
    todos os direitos reservado

   </div>

   <span id="assinatura">
    kaoan
    rodrigues
   </span>
  </body>

</html>
